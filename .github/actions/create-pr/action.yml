name: Create pull request

inputs:
  branch-name:
    description: 'Target branch name (e.g., issue/123, feat/login)'
    required: true

runs:
  using: composite
  steps:
    - name: Create pull request
      uses: actions/github-script@v7
      with:
        script: |
          const issueNumber = context.payload.issue.number;
          const issueTitle = context.payload.issue.title;
          const targetBranch = '${{ inputs.branch-name }}';
          const owner = context.repo.owner;
          const repo = context.repo.repo;

          // PR ìƒì„±
          console.log(`ğŸ“ Creating PR for issue #${issueNumber} from branch ${targetBranch}`);
          await github.rest.pulls.create({
            owner,
            repo,
            title: `${issueTitle}`,
            head: targetBranch,
            base: 'develop',
            body: `Closes #${issueNumber}`,
            draft: true
          });

          console.log(`âœ… Created PR for issue #${issueNumber}`);
